<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Cipher</title>
</head>
<body>
    <h2>Vigenère Cipher</h2>

    <form method="POST">
        <label for="heading">Note Heading:</label>
        <input type="text" name="heading" required><br><br>

        <label for="table_key">Table Key:</label>
        <input type="text" name="table_key" required><br><br>

        <label for="cipher_key">Cipher Key:</label>
        <input type="text" name="cipher_key" required><br><br>

        <label for="message">Message:</label>
        <textarea name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="radio" name="action" value="cipher" checked> Encrypt
        <input type="radio" name="action" value="decipher"> Decrypt<br><br>

        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <p>{{ result }}</p>
    {% endif %}

    <h3>Your Saved Notes:</h3>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{{ url_for('view_note', note_id=note[0]) }}">{{ note[1] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
